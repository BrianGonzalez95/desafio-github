<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Transporte Blackall</title>
</head>
<body>
    <a href="../index.html"> Volver a la Home</a>
    <header class="header">
        <img class="header__logo" src="../img/transporte-blackall2.jpeg" alt="logo">
        <nav class="header__nav">
            <ul> 
                <li> 
                    <a href="inicio.html"> Inicio </a>                    
                </li>
                <li>  
                    <a href="vehiculos.html"> Vehiculos </a>
                </li>
                <li> 
                    <a href="servicios.html"> Servicios</a> 
                </li>
                <li> 
                    <a href="zonas.html"> Zonas </a>
                </li>
                <li> 
                    <a href="contacto.html"> Contacto </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contacto">
        <form>
            <fieldset>
                <legend> Formulario de Contacto </legend>
                <div>
                    <label for="Nombre">
                        Nombre
                    </label>

                    <input type="text" name="nombre" id="nombre" placeholder="Completa tu nombre ">
                </div>
                <div>
                    <label for="Email">
                        Email
                    </label>
                    <input type="text" name="email" id="email" placeholder="Completa tu email">
                </div>
                <div>
                    <label for="Celular">
                        Celular
                    </label>
                    <input type="number" name="celular" id="celular" placeholder="Celular">
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Cancelar">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p> Transporte de Cargas y Encomienda </p>
   </footer>
</body>
</html>
